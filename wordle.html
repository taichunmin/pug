/label><div class="input-group input-group-sm mb-2"><div class="input-group-prepend"><span class="input-group-text">{{ h.guesses.length + 1 }}</span></div><input class="form-control" inputmode="email" maxlength="5" v-model="h.guess" @keyup.enter="btnPushGuess" id="h-guess"><div class="input-group-append"><button @click="btnPushGuess" class="btn btn-success" type="button">送出</button></div></div></div><table class="mb-0 table table-bordered table-sm text-center" v-if="h.guesses.length"><thead><tr><th>#</th><th>猜測單字</th><th colspan="2">結果</th></tr></thead><tbody><tr v-for="(guess, guessId) in h.guesses"><template v-for="simiArr in [simiCmp(guess, h.answer)]"><th>{{ guessId + 1 }}</th><td>{{ guess }}</td><td><i class="fa fa-square" :class="[`text-${['muted', 'warning', 'success'][v]}`, ['ml-1', ''][+!k]]" v-for="v, k of simiArr"></i></td><td><a href="#" @click="btnPushSolver(guess, simiArr)" class="badge badge-info mr-1">求解</a></td></template></tr></tbody></table></div><div class="card-footer text-right"><button @click="btnNewGame(false)" class="btn btn-danger btn-sm" type="button"><span class="fa fa-fw fa-trash-o"></span> 開新遊戲</button></div></div></div><div class="col"><div class="card mb-3"><h5 class="card-header"><i class="fa fa-fw fa-graduation-cap"></i> 電腦來猜你</h5><div class="card-body"><div class="form-group"><label>請輸入猜測單字與結果</label><div class="input-group input-group-sm mb-2" v-for="(solver, solverId) in h.solvers"><div class="input-group-prepend"><span class="input-group-text">{{ solverId + 1 }}</span></div><input class="form-control" inputmode="email" maxlength="5" v-model="solver.guess"><div class="input-group-append"><button @click="$set(solver.simiArr, k, (v+1)%3)" class="btn btn-outline-dark" type="button" v-for="v, k of solver.simiArr"><i class="fa fa-square" :class="`text-${['muted', 'warning', 'success'][v]}`"></i></button></div></div></div><div class="form-group"><label>探索新字母 <span class="badge badge-pill badge-success">{{ exploreLetter.length }}</span> ps://cdn.jsdelivr.net/npm/qs@6/dist/qs.min.js" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/js/bootstrap.min.js" crossorigin="anonymous"></script><script>window.allows=[];const vm=new Vue({el:"#app",data:{h:{answer:"",guess:"",guesses:[],solvers:[]}},async mounted(){this.showLoading("請稍候","網頁載入中…"),await this.fetchAllows();try{var s=JSON5.parse(localStorage.getItem(location.pathname));s&&this.$set(this,"h",{...this.h,...s})}catch(s){}this.$watch("h",()=>{localStorage.setItem(location.pathname,JSON5.stringify(this.h))},{deep:!0}),this.verifyGuess(this.h.answer)||this.btnNewGame(!0),this.h.solvers.length||this.btnNewSolver(!0),Swal.close()},computed:{validSolvers(){return _.filter(this.h.solvers,s=>this.verifyGuess(s.guess))},possibles(){const e=_.map(this.validSolvers,s=>({guess:_.toLower(s.guess),simi:this.simiArrToInt(s.simiArr)}));return e.length?_.filter(window.allows,s=>{for(const t of e)if(this.simiArrToInt(this.simiCmp(t.guess,s))!==t.simi)return!1;return!0}):[]},exploreLetter(){var s=this.validSolvers,t=_.uniq(_.flatten(_.map(s,e=>_.filter(e.guess,(s,t)=>e.simiArr[t])))).sort();if(5===t.length)return[];const e=_.uniq(_.map(s,"guess").join("")).sort();return 26===t.length?[]:_.chain(window.allows).map(s=>({allow:s,diff:_.difference(_.uniq(s),e)})).filter(s=>1<s.diff.length).sortBy([s=>5-s.diff.length]).map("allow").value()}},methods:{async fetchAllows(){window.allows=_.shuffle(_.trim(_.get(await axios.get("https://gist.githubusercontent.com/taichunmin/73a52779ecb9b1ac4555cf541f467743/raw/all.txt"),"data")).split(/\r?\n/))},verifyGuess(s){return 5===s.length&&_.includes(window.allows,_.toLower(s))},simiCmp(e,i){const o=_.times(10,()=>0);for(let s=0;s<5;s++)e[s]===i[s]&&(o[s]=o[5+s]=2);for(let t=0;t<5;t++)if(!o[t])for(let s=0;s<5;
