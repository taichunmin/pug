="form-check-label" for="censored">隱藏身份證 (方便截圖)</label></div><div class="form-group mb-0 mt-2" v-if="!h.censored"><label>身份證</label><textarea class="form-control form-control-sm" v-model="h.uids"></textarea><small class="text-muted">至少輸入後 3 碼，以空格隔開可輸入多筆</small></div><div class="mt-3 card border-warning" v-for="uid in uids"><div class="card-header py-2 bg-warning"><i class="fa fa-fw fa-id-card"></i> {{ h.censored ? 'XXX' : uid.uid3 }}</div><ul class="list-group list-group-flush"><li class="list-group-item py-1" v-for="award in awardsWinned(uid)">{{ award.name }}</li></ul></div><hr class="mt-3 mb-1"><small class="text-muted">已更新「{{ _.last(awards).name }}」的中籤獎號，本程式查詢結果僅供參考，若有疑問請以 <a href="https://vhpi.5000.gov.tw/" target="_blank">振興5倍券官網中籤獎號</a> 為主。</small><div class="mt-3 card" style="max-width:30rem"><div class="card-header py-2"><i class="fa fa-bar-chart"></i> 身份證後 2 碼中籤次數</div><div class="p-0 card-body"><div class="aspect-ratio-100"><div class="d-block text-center"><table class="h-100 table table-bordered table-sm"><tr v-for="row of _.chunk(uid2CountPairs, 10)"><td :class="uid2CountBg[cnt]" class="p-0 align-middle" v-for="[uid, cnt] of row"><strong>{{ uid }}</strong></td></tr></table></div></div></div><div class="d-flex card-footer justify-content-between p-2"><div class="d-flex align-items-center" v-for="bg, i in uid2CountBg"><div class="d-block border border-dark" style="width:1rem;height:1rem" :class="bg"> </div><small class="ml-1">{{ _.parseInt(i) }}次</small></div></div></div></div><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/json5@2/dist/index.min.js" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/lodash@4/lodash.min.js" crossorigin="anony 券 (第二週)",codes:["598","880","886","675","684","568","645","456"]},{name:"國旅券 (第三週)",codes:["44","34","09","55","35","041"]},{name:"i原券 (第三週)",codes:["48","49"]},{name:"農遊券 (第三週)",codes:["60","75"]},{name:"數位藝Fun券 (第三週)",codes:["01","92","19","23","79","95","48","46"]},{name:"紙本藝Fun券 (第三週)",codes:["31","56","02","52","44","49","00","47","59"]},{name:"動滋券 (第三週)",codes:["82","45","57","53","00","546","855","865","012","983"]},{name:"客庄券 (第三週)",codes:["14","269"]},{name:"地方創生券 (第三週)",codes:["771","706","064","168","191","459","135","314","366"]},{name:"國旅券 (第四週)",codes:["32","02","87","93","82","17"]},{name:"i原券 (第四週)",codes:["29","82","71"]},{name:"農遊券 (第四週)",codes:["315","740","381","264","285","765","682","763","373","015","374"]},{name:"數位藝Fun券 (第四週)",codes:["70","61","37","85","67","35","44"]},{name:"紙本藝Fun券 (第四週)",codes:["75","72","71","28","67","82","93","56","34","07"]},{name:"動滋券 (第四週)",codes:["30","03","51","88"]},{name:"客庄券 (第四週)",codes:["69"]},{name:"地方創生券 (第四週)",codes:["743","201","119","828","221","750","046"]}]},async mounted(){try{var e=JSON5.parse(localStorage.getItem(location.pathname));e&&this.$set(this,"h",{...this.h,...e})}catch(e){}this.$watch("h",()=>{localStorage.setItem(location.pathname,JSON5.stringify(this.h))},{deep:!0})},computed:{uids(){return _.chain(_.get(this,"h.uids").match(/\d+/g)).filter(e=>2<e.length).map(e=>({uid2:e.slice(-2),uid3:e.slice(-3)})).sortBy("uid3").uniqBy("uid3").value()},uid2CountPairs(){return _.sortBy(_.toPairs({..._.fromPairs(_.times(100,e=>[("0"+e).slice(-2),0])),..._.chain(this.awards).map(e=>e.codes).flatten().filter(e=>2===e.length).groupBy(e=>e).mapValues(e=>e.length).value()}),"0")}},methods:{awardsWinned(a){var e=_.filter(this.awards,e=>_.includes(e.codes,a.uid2)||_.includes(e.codes,a.uid3));return e.length?e:[{name:"沒中"}]}}});</script></body></html>
